<ui:composition template="/WEB-INF/template/template_privada.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<ui:define name="title">
Validate Usuarios
</ui:define>
	<ui:define name="content">
		<h:form>
			<ui:repeat value="#{validateUser.usuarios}" var="item">
				<br></br>
				<p>#{item.getNombre()}</p>

				<ui:fragment rendered="#{item.isValidated()}">
					<input type="checkbox" checked="checked" name="jajaja" style="appearance:auto"/>
				</ui:fragment>
				<ui:fragment rendered="#{!item.isValidated()}">
				<input type="checkbox" style="appearance:auto"/>
				</ui:fragment>


			</ui:repeat>
		</h:form>
	</ui:define>


</ui:composition>
