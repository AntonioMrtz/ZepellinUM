<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	template="/WEB-INF/template/template_privada.xhtml">
	<ui:param name="menuseleccionado" value="estilo2" />
	<ui:define name="title">Restaurantes</ui:define>
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{restauranteMenuList.idRestaurante}" />
		</f:metadata>
	</ui:define>
	<ui:define name="content">
		<h:form id="menu">
			<h3>Restaurantes</h3>
			<br />
			<p:button value="Volver" onclick="history.go(-1); return false" style="margin-right:5px"
				icon="fa fa-arrow-left"></p:button>
			<br />
			<p:messages showDetail="true" id="info" />
			<p:dataTable rowIndexVar="row" var="restaurant" style="prueba"
				value="#{validateRestaurant.restaurantList}" rows="50" id="tabla_header"
				paginator="true" rowsPerPageTemplate="5,10,{ShowAll|'All'}"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
				<p:column headerText="Nombre">
					<h:outputText value="#{restaurant.nombre}" />
				</p:column>
				<p:column style="width: 200px;" headerText="Validate">
				<p:commandButton action="#{validateRestaurant.validateUser(restaurant.id)}" update="tabla_header" value="Validate">
				</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
