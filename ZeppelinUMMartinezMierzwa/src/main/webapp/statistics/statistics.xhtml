<ui:composition template="/WEB-INF/template/template_privada.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<ui:define name="title">
Estad√≠sticas
</ui:define>
	<ui:define name="content">
	
	
	<c:if test="#{userSessionWeb.usuario.tipo.toString().equals('RESTAURANTE')}">
	
		<div class="card">
	    <p:barChart model="#{estadisticasRestaurante.barModel}" style="width: 100%; height: 500px;"/>
		</div>
		
		<br></br>
		<div class="card">
	    <p:barChart model="#{estadisticasRestaurante.barModel2}" style="width: 100%; height: 500px;"/>
		</div>
	
	</c:if>
	
	
	<c:if test="#{userSessionWeb.usuario.tipo.toString().equals('CLIENTE')}">
	
		<div class="card">
	    <p:barChart model="#{estadisticas.barModel}" style="width: 100%; height: 500px;"/>
		</div>
		
		<br></br>
		<div class="card">
	    <p:barChart model="#{estadisticas.barModel2}" style="width: 100%; height: 500px;"/>
		</div>
