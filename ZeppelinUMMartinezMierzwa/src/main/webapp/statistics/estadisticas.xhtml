<ui:composition template="/WEB-INF/template/template_privada.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:param name="menuseleccionado" value="estilo3" />
	<ui:define name="title">
Estadísticas
</ui:define>
	<ui:define name="content">
		<section id="main">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="content">
							<h1>Estadísticas</h1>
							<h:form id="torneum">
								<div class="ui-g ui-fluid">
									<div class="ui-g-2">Número de visitas
										#{estadisticasWeb.numVisitas}</div>




									<c:if
										test="#{userSessionWeb.usuario.tipo.toString().equals('RESTAURANTE')}">

										<p:panel header="Valoraciones">
											<p:lineChart model="#{estadisticasWeb.lineModel}"
												style="width: 100%; height: 300px;" />
										</p:panel>

										<p:panel header="Pedidos del restaurante">
											<p:barChart model="#{estadisticasRestaurante.barModel}"
												style="width: 100%; height: 500px;" />
										</p:panel>

										<p:panel header="Usuarios del restaurante">

											<p:barChart model="#{estadisticasRestaurante.barModel2}"
												style="width: 100%; height: 500px;" />
										</p:panel>

									</c:if>


									<c:if
										test="#{userSessionWeb.usuario.tipo.toString().equals('CLIENTE')}">

										<p:panel header="Pedidos del usuario">

											<p:barChart model="#{estadisticas.barModel}"
												style="width: 100%; height: 500px;" />

										</p:panel>


										<p:panel header="Número de restaurantes a los que has pedido">

											<p:barChart model="#{estadisticas.barModel2}"
												style="width: 100%; height: 500px;" />

										</p:panel>


									</c:if>

								</div>
						</h:form>
					</div>
				</div>
			</div>
			</div>
		</section>
	</ui:define>
</ui:composition>
